<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <script src="./renderer.js" defer></script>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-sclae=1.0">
    <title>Procurement Manager</title>
</head>
<body >
    <!-- Home Page---------------------------------------------------------------------------------- -->
    <div id="HomePage" style="display: none;">
        <div class="card" id="homeCard">
            <div id="homeCardHeadingDiv">
                <h1>Procurement Manager</h1>
            </div>
            <div id="homeCardContentDiv">
                <button class="button" id="ScrapePageButton">
                    <!-- <img class="buttonIcons" id="scrapeButtonIcon" src="./assets/images/update.png" alt=""> -->
                    UPDATE SUPPLIER DATABASE
                </button>
                <button class="button" id="SupplierPageButton">
                    <!-- <img src="./assets/images/browse.png" alt="" class="buttonIcons" id="supplierButtonIcon"> -->
                    BROWSE SUPPLIERS
                </button>
                <button class="button" id="RequestPageButton">
                    <!-- <img src="./assets/images/request.png" alt="" class="buttonIcons" id="requestButtonIcon"> -->
                    MANAGE ITEM REQUEST DATA
                </button>
            </div>
        </div>
    </div>

    <!-- Update Database Page----------------------------------------------------------------------- -->
    <div id="ScrapePage" style="display: none;">
        <div class="card" id="S_P_MainDiv">
            <h1>Update Supplier Database Page</h1>
            <input type="text" class="inputField" id="email" placeholder="Email">
            <input type="text" class="inputField" id="password" placeholder="Password">
            <button class="button" id="scrapeButton">
                <!-- <img src="./assets/images/update.png" alt="" class="buttonIcons" id="scrapeActionButtonIcon"> -->
                UPDATE DATABASE
            </button>
            <button id="ScrapeHomeButton" class="button">
                <!-- <img src="./assets/images/home.png" alt="" class="buttonIcons" id="scrapeHomeButton"> -->
                HOME
            </button>
        </div>
    </div>

    <!--Browse OPR Suppliers Page--------------------------------------------------------------- -->
    <div id="SupplierPage" style="display: none;">
        <div class="card" id="S_P_navbar">
            <div id="S_P_navbar_left">
                <button id="SupplierHomeButton" class="button">
                    <!-- <img src="./assets/images/home.png" alt="" class="buttonIcons" id="supplierHomeIcon"> -->
                    Home
                </button>
            </div>
            <div id="S_P_navbar_middle">
                <input type="Search" class="inputField" id="S_P_searchbar">
                <button id="S_P_searchButton" class="button">
                    SEARCH
                </button>
                <button id="S_P_clearButton" class="button">
                    CLEAR
                </button>
            </div>
            <div id="S_P_navbar_right">
                <div class="dropdownMenu">
                    <label for="Layer1">Layer 1</label>
                    <select name="Layer1" id="Layer1">
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="dropdownMenu">
                    <label for="Layer2">Layer 2</label>
                    <select name="Layer2" id="Layer2">
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="dropdownMenu">
                    <label for="Layer3">Layer 3</label>
                    <select name="Layer3" id="Layer3">
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="dropdownMenu">
                    <label for="Layer4">Layer 4</label>
                    <select name="Layer4" id="Layer4">
                        <option value="none">None</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="S_P_contentArea">
            Table of Data will be here
        </div>
    </div>

    <!-- Manage Supplier Request Page-------------------------------------------------------------- -->
    <div id="RequestPage" style="display: flex;">
        <div id="buttonsRibbon">
            <button id="RequestHomeButton" class="button">
                <!-- <img src="./assets/images/home.png" alt="" class="buttonIcons" id="requestHomeIcon"> -->
                Home
            </button>
            <button id="RequestAddEntryButton" class="button">
                ADD ENTRY
            </button>
        </div>
        <table class="card" id="supplyRequestTable">
            <thead class="tableHeaderRow">
                <tr>
                    <th>Item Requested</th>
                    <th>Date (memo for item recieved)</th>
                    <th>Companies (under consideration)</th>
                    <th>Company Selected</th>
                </tr>
            </thead>
            <tbody class="tableContentRows">
                   <!-- insert data for each supply request -->
            </tbody>     
        </table>
    </div>

    <!-- Add entry form for the item request page -->
    <form class="card" id="addEntryForm" style="display: none;">
        <div class="formEntryDiv">
            <label for="itemRequested">Item Requested</label>
            <input type="text" class="inputField" id="itemRequested" required>
        </div>

        <div class="formEntryDiv" id="dateEntry">
            <label for="dateInputFields">Date (memo for item recieved)</label>
            <div class="dateInputFields">
                <div>
                    <input type="number" class="inputField" id="dateField" min="1" max="31" required>
                    <label for="dateField">DD</label>
                </div>

                <div>
                    <input type="number" class="inputField" id="monthField" min="1" max="12" required>
                    <label for="monthField">MM</label>
                </div>

                <div>
                    <input type="number" class="inputField" id="yearField" min="1900" required>
                    <label for="yearField">YYYY</label>
                </div>
            </div>
        </div>

        <button type="submit" class="button" id="entryFormAddButton">SUBMIT</button>
        <button type="reset" class="button" id="entryFormClearButton">CLEAR</button>
        <button class="button" id="entryFormCancelButton">CANCEL</button>
    </form>

    <!-- View the companies up for consideration and their details -->
    <div id="possibleCompaniesPage" style="display: none;">

    </div>
</body>
</html>
