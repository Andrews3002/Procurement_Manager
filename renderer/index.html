<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <script src="./renderer.js" defer></script>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-sclae=1.0">
    <title>Procurement Manager</title>
</head>
<body >
    <!-- Home Page---------------------------------------------------------------------------------- -->
    <div id="HomePage" style="display: none;">
        <div class="card" id="homeCard">
            <div id="homeCardHeadingDiv">
                <h1>Procurement Manager</h1>
            </div>
            <div id="homeCardContentDiv">
                <div class="button" id="ScrapePageButton">
                    <img class="buttonIcons" id="scrapeButtonIcon" src="./assets/images/update.png" alt="">
                    UPDATE SUPPLIER DATABASE
                </div>
                <div class="button" id="SupplierPageButton">
                    <img src="./assets/images/browse.png" alt="" class="buttonIcons" id="supplierButtonIcon">
                    BROWSE SUPPLIERS
                </div>
                <div class="button" id="RequestPageButton">
                    <img src="./assets/images/request.png" alt="" class="buttonIcons" id="requestButtonIcon">
                    MANAGE SUPPLY REQUEST DATA
                </div>
            </div>
        </div>
    </div>

    <!-- Update Database Page----------------------------------------------------------------------- -->
    <div id="ScrapePage" style="display: none;">
        <div class="card" id="S_P_MainDiv">
            <h1>Update Supplier Database Page</h1>
            <input type="text" class="inputField" id="email" placeholder="Email">
            <input type="text" class="inputField" id="password" placeholder="Password">
            <div class="button" id="scrapeButton">
                <img src="./assets/images/update.png" alt="" class="buttonIcons" id="scrapeActionButtonIcon">
                UPDATE DATABASE
            </div>
            <div id="ScrapeHomeButton" class="button">
                <img src="./assets/images/home.png" alt="" class="buttonIcons" id="scrapeHomeButton">
                HOME
            </div>
        </div>
    </div>

    <!--Browse OPR Suppliers Page--------------------------------------------------------------- -->
    <div id="SupplierPage" style="display: none;">
        <div class="card" id="S_P_navbar">
            <div id="S_P_navbar_left">
                <div id="SupplierHomeButton" class="button">
                    <img src="./assets/images/home.png" alt="" class="buttonIcons" id="supplierHomeIcon">
                    Home
                </div>
            </div>
            <div id="S_P_navbar_middle">
                <input type="Search" class="inputField" id="S_P_searchbar">
                <div id="S_P_searchButton" class="button">
                    SEARCH
                </div>
                <div id="S_P_clearButton" class="button">
                    CLEAR
                </div>
            </div>
            <div id="S_P_navbar_right">
                <div class="dropdownMenu">
                    <label for="Layer1">Layer 1</label>
                    <select name="Layer1" id="Layer1">
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="dropdownMenu">
                    <label for="Layer2">Layer 2</label>
                    <select name="Layer2" id="Layer2">
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="dropdownMenu">
                    <label for="Layer3">Layer 3</label>
                    <select name="Layer3" id="Layer3">
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="dropdownMenu">
                    <label for="Layer4">Layer 4</label>
                    <select name="Layer4" id="Layer4">
                        <option value="none">None</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="S_P_contentArea">
            Table of Data will be here
        </div>
    </div>

    <!-- Manage Supplier Request Page-------------------------------------------------------------- -->
    <div id="RequestPage" style="display: none;">
        <div id="buttonsRibbon">
            <div id="RequestHomeButton" class="button">
                <img src="./assets/images/home.png" alt="" class="buttonIcons" id="requestHomeIcon">
                Home
            </div>
            <div id="RequestAddEntryButton" class="button">
                ADD ENTRY
            </div>
        </div>
        <table class="card" id="supplyRequestTable">
            <thead class="tableHeaderRow">
                <tr>
                    <th>Supplier Name</th>
                    <th>Product/Service</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody class="tableContentRows">
                   <!-- insert data for each supply request -->
            </tbody>     
        </table>
    </div>

    <form action="" class="card" id="addEntryForm" style="display: flex;">
        <div class="formEntryDiv">
            <label for="supplierName">Supplier Name</label>
            <input type="text" class="inputField" id="supplierName" placeholder="Supplier Name" required>
        </div>

        <div class="formEntryDiv">
            <label for="productOrService">Product/Service</label>
            <input type="text" class="inputField" id="productOrService" placeholder="Product/Service" required>
        </div>
        
        <div class="formEntryDiv">
            <label for="rating">Rating</label>
            <input type="number" class="inputField" id="rating" placeholder="Rating" required>
        </div>

        <div class="button" id="entryFormAddButton">ADD</div>
        <div class="button" id="entryFormCancelButton">CANCEL</div>
    </form>
</body>
</html>
